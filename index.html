<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>getkcal</title>
</head>
<body>
    <main class="container">
        <header>
            <img src="assets/images/logo.svg" alt="getkcal" srcset="">
        </header>


        <section class="content">
            <form action="" id="form">
                <div class="form-group">
                    <label for="gender">Seu sexo</label>
                    <select name="" id="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="age">Sua idade</label>
                    <input type="number" name="" id="age">
                </div>

                <div class="form-group">
                    <label for="weight">Seu peso</label>
                    <input type="number" name="" id="weight">
                </div>

                <div class="form-group">
                    <label for="height">Sua altura</label>
                    <input type="number" name="" id="height">
                </div>

                <div class="form-group">
                    <label for="activity_level">Seu nível de atividade física</label>
                    <select name="" id="activity_level">
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Calcular</button>
                </div>
            </form> <!--Fim formulário-->

            <section class="result-container" id="result"> <!--Inicio resultado-->
                
            </section> <!--Fim resultado-->
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
